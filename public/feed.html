<div class="w-full max-w-2xl border border-gray-300 rounded-lg p-6 shadow-lg">
  <h1 class="text-2xl font-bold mb-4">Create a New Post</h1>
  <form action="/api/posts" method="POST" id="new-post-form" class="space-y-4">
    <input
      type="text"
      id="title"
      name="title"
      placeholder="Title"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm"
      required
    />
    <textarea
      name="content"
      placeholder="Write something..."
      class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm"
      rows="3"
      required
    ></textarea>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-medium px-4 py-2 rounded-lg hover:bg-blue-700"
    >
      Post
    </button>
  </form>
</div>

<div id="feed-posts" class="w-full max-w-2xl mt-6 space-y-6"></div>

<script src="/public/js/feed.js"></script>
